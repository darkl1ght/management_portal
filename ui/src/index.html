<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ui</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .sp-1 {
      position: fixed;
      top: 50%;
      left: 47%;
      animation: sp-1 .1s linear 0s infinite;
    }

    .sp-2 {
      position: fixed;
      top: 50%;
      left: 50%;
      animation: sp-2 1s linear 1s infinite;
    }

    .sp-3 {
      position: fixed;
      top: 50%;
      left: 53%;
      animation: sp-3 2s linear 2s infinite;
    }
  </style>
</head>

<body>
  <app-root>
    <div class="spinner-grow sp-1" role="status"></div>
    <div class="spinner-grow sp-2" role="status"></div>
    <div class="spinner-grow sp-3" role="status"></div>
  </app-root>
</body>

</html>
